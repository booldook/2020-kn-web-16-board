const req = {
	body: {
		name: '홍길동',
		age: 25,
		score: 70,
		id: 2,
		file: '2'
	}
}


const field = ['name', 'age', 'score'];
const data = req.body;
let sql = 'INSERT INTO score SET ';
let value = [];

// [[k, v], [k, v], [k, v], [k, v]];
const temp = Object.entries(data).filter(v => field.includes(v[0]));

for(let v of temp) {
	sql += v[0] + '=?,';
	value.push(v[1]);
}
sql = sql.substr(0, sql.length - 1);

console.log(sql, value);
